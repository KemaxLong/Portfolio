<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
</head>
<body>
  <header class="bg-gray-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl">Contact Me</h1>
      <nav class="flex">
        <a href="index.html" class="mr-6">Home</a>
        
        <a href="projects.html" class="mr-6">Projects</a>
        <a href="contact.html" class="mr-6">Contact</a>
        <a href="Ke_Long_Resume (4).pdf" download class="mr-6 text-gray-300 hover:text-gray-100">Download CV</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-6">
    <div class="container mx-auto">
      <form action="mailto:maxeipk@gmail.com" method="post" enctype="text/plain">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
          <input type="text" id="name" name="name" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="subject" class="block text-gray-700 font-bold mb-2">Subject:</label>
          <input type="text" id="subject" name="subject" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
          <textarea id="message" name="message" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-4">
    <div class="container mx-auto">
      <p class="text-center">&copy; 2023 My Portfolio</p>
    </div>
  </footer>
</body>
</html>
